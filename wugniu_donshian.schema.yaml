# Rime schema
# encoding: utf-8

schema:
  schema_id: wugniu_donshian-s
  name: 吴语-桐乡
  version: "2019.10.14"
  author:
    - 雪心居士˂sihsin@live.com˃
  description: |
    吳語注音輸入方案-桐鄉
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba"
  delimiter: " "
  algebra:
    - xform/\(.+\)//  #刪除備註
    #尖團不分
    - derive/^tsi/ci/
    - derive/^tshi/chi/
    - derive/^zi/zhi/
    - derive/^si/shi/
    #打党不分
    - derive/aon/an/
    #齊棋不分
    #- derive/^zi/ji/
    #結菊不分
    - derive/cioh/cih/
    #飛灰不分
    - derive/^hu/f/
    - xform/^f(\d)/fu$1/
    #國角不分
    - derive/^kueh/koh/
    #半杯不分
    #- derive/^(b|p|ph)e(\d)/$1i$2/
    #肩艱不分
    #- derive/ie(\d)/iae$1/
    #歐衣不分
    #- derive/eu/i/
    
    #V聲母
    - "abbrev/^(v|ng|ph|th|kh|gh|ts|tsh|dz|ch|gn|sh|zh).+$/$1/"       # 雙聲母簡拼
    #撮口音
    - derive/e(\d)/oe$1/
    #規則
    #- xform/yi([aoeu])/y$1/
    - abbrev/^([bpmfdtnlgkhjqxzcsyw]+).*$/$1/       # 無韻簡拼
    - xform/\d$//       # 無調輸入


    

translator:
  dictionary: wugniu_donshian-s
  prism: wugniu_donshian-s
  spelling_hints: 5
  comment_format:
    - xform/^(.*)\((.*)\)$/$2✔/
    #- xform ^(.*)$ /$1/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"
